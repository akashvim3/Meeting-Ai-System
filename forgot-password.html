<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - MeetingAI</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-wrapper">
                <div class="logo">
                    <i class="fas fa-brain"></i>
                    <span>MeetingAI</span>
                </div>
                <ul class="nav-menu" id="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html" class="btn-nav">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Reset Password Section -->
    <section class="auth-section">
        <div class="auth-background">
            <div class="gradient-circle circle-1"></div>
            <div class="gradient-circle circle-2"></div>
        </div>

        <div class="auth-container" style="max-width: 500px;">
            <div class="auth-card">
                <div class="auth-header">
                    <div style="width: 60px; height: 60px; background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1)); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                        <i class="fas fa-key" style="font-size: 1.75rem; color: var(--primary-color);"></i>
                    </div>
                    <h1>Forgot Password?</h1>
                    <p>No worries! Enter your email and we'll send you reset instructions.</p>
                </div>

                <!-- Password Reset Form -->
                <form id="resetForm" class="auth-form">
                    <div class="form-group">
                        <label for="resetEmail">Email Address</label>
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="resetEmail" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">
                        <span>Send Reset Link</span>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>

                <div class="auth-footer">
                    <p>Remember your password? <a href="login.html" class="link-primary">Back to Sign In</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/main.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('resetEmail').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;

            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            submitBtn.disabled = true;

            setTimeout(() => {
                if (typeof showNotification === 'function') {
                    showNotification(`Password reset link sent to ${email}`, 'success');
                }

                this.reset();
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }, 2000);
        });
    </script>
</body>
</html>
